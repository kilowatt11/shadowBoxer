<html>

<head>
    <title>Slap Object Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="game.css">

</head>

<body>
    <div class="container-fluid">
        <div class="panel panel-default text-center">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Player Name : <span id="playerOneName">None</span></h3>
                        <h1>Player Health = <span id="playerOneHealth"></span></h1>
                        <h3 id="abilityDescription1"> defense of = <span id="hits1"></span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Player Name : <span id="playerTwoName">None</span></h3>
                        <h1>Player Health = <span id="playerTwoHealth"></span></h1>
                        <h3 id="abilityDescription2"> defense of = <span id="hits2"></span></h3>
                    </div>


                </div>
            </div>



            <div  id="player-panel "class="panel-body player ">
                <div class="row">
                    <div class="col-md-2" >
                        <button type="button" class="bunusButtons" onclick="addDefense1('distraction')">Distraction</button>
                        <button type="button" class="bunusButtons" onclick="addDefense1('kevlar')">Kevlar</button>
                        <button type="button" class="bunusButtons" onclick="addDefense1('avoidance')">Avoidance</button>
                    </div>

                    <div class="col-md-4" id="player1">
                        <img id="playerOneImage" src="http://previews.123rf.com/images/arlatis/arlatis1112/arlatis111200104/11357724-Naked-stehenden-Mannes-Lizenzfreie-Bilder.jpg" alt="fighter 1" width="250">
                    </div>

                    <div class="col-md-4" id="player2">
                        <img id="playerTwoImage" src="http://previews.123rf.com/images/arlatis/arlatis1112/arlatis111200104/11357724-Naked-stehenden-Mannes-Lizenzfreie-Bilder.jpg
					        " alt="Fighter 2" width="250">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="bunusButtons" onclick="addDefense2('distraction')">Distraction</button>
                        <button type="button" class="bunusButtons" onclick="addDefense2('kevlar')">Kevlar</button>
                        <button type="button" class="bunusButtons" onclick="addDefense2('avoidance')">Avoidance</button>
                    </div>

                </div>

            </div>
        </div>

        <div class="panel-footer text-center">
            <div class="row">
                <div class="col-md-5">
                    <div class="playerOneAttack ">
                        <button type=" button " class="btn btn-primary " onclick="attack1('hiPunch',players.player1,players.player2) ">High Punch!</button>
                        <button type="button " class="btn btn-warning " onclick="attack1('lowPunch',players.player1,players.player2)">Low Punch!</button>
                        <button type="button " class="btn btn-danger " onclick="attack1('hiKick',players.player1,players.player2)">High Kick!</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-info" onclick="playerOneChoice('blanca')">Blanca!</button>
                        <button type="button" class="btn btn-info" onclick="playerOneChoice('ken')">Ken!</button>
                        <button type="button" class="btn btn-info" onclick="playerOneChoice('ryu')">Ryu!</button>
                    </div>


                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" onclick="reset()">RESET</button>
                </div>
                <div class="col-md-5">
                    <div class="playerTwoAttack ">
                        <button type="button" class="btn btn-primary " onclick="attack2('hiPunch',players.player2,players.player1)">High Punch!</button>
                        <button type="button" class="btn btn-warning " onclick="attack2('lowPunch',players.player2,players.player1)">Low Punch!</button>
                        <button type="button" class="btn btn-danger " onclick="attack2('hiKick',players.player2,players.player1)">High Kick!</button>
                    </div>
                     <div>
                        <button type="button" class="btn btn-info" onclick="playerTwoChoice('blanca')">Blanca!</button>
                        <button type="button" class="btn btn-info" onclick="playerTwoChoice('ken')">Ken!</button>
                        <button type="button" class="btn btn-info" onclick="playerTwoChoice('ryu')">Ryu!</button>
                    </div>
                </div>



            </div>


        </div>
    </div>



    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js "></script>
    <script src="game.js "></script>

</body>

</html>
