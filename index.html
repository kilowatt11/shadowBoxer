<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="game.css">

</head>

<body>
	<div class="container-fluid">
		<div class="panel panel-default text-center">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-6">
						<h3>Player Name : <span id="playerName">None</span></h3>
						<h1>Player Health = <span id="playerHealth"></span></h1>
						<h3>Hits = <span id="hits"></span></h3>
					</div>
					<div class="col-md-6">
						<h3>Player Name : <span id="playerName">None</span></h3>
						<h1>Player Health = <span id="playerHealth"></span></h1>
						<h3>Hits = <span id="hits"></span></h3>
					</div>


				</div>
			</div>



			<div id="player-panel " class="panel-body player ">
				<div class="row">
					<div class="col-md-2">
						<button type="button" class="bunusButtons">Defense</button>
						<button type="button" class="bunusButtons">Offense</button>
						<button type="button" class="bunusButtons">Run Away!</button>
					</div>

					<div class="col-md-4">
						<img src="http://pksa.com/portals/0/Images/OurFinal/GirlKickSilhouette.jpg" alt="fighter 2" width="360">
					</div>

					<div class="col-md-4">
						<img src="http://img12.deviantart.net/df49/i/2014/063/c/2/street_fighter___ryu_silhouette_by_azza1070-d78vkoz.png
					        " alt="Fighter " width="200 ">
					</div>
					<div class="col-md-2">
						<button type="button" class="bunusButtons">Defense</button>
						<button type="button" class="bunusButtons">Offense</button>
						<button type="button" class="bunusButtons">Run Away!</button>
					</div>

				</div>

			</div>
		</div>

		<div class="panel-footer text-center ">
			<div class="row">
				<div class="col-md-6">

					<button type="button " class="btn btn-primary " onclick="slap() ">SLAP!</button>
					<button type="button " class="btn btn-warning " onclick="punch() ">PUNCH!</button>
					<button type="button " class="btn btn-danger " onclick="kick() ">KICK!</button>

				</div>
				<div class="col-md-6">
					<button type="button " class="btn btn-primary " onclick="slap() ">SLAP!</button>
					<button type="button " class="btn btn-warning " onclick="punch() ">PUNCH!</button>
					<button type="button " class="btn btn-danger " onclick="kick() ">KICK!</button>
				</div>



			</div>


		</div>
	</div>



	</div>






	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js "></script>
	<script src="game.js "></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="app.js"></script>

</body>

</html>
